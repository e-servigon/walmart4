{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>Sams Club Portal</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <!-- fevicon -->
        <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
     </head>
     <body class="main-layout">
            <!-- header -->
            <header>
               <!-- header inner -->
               <div class="header">
                  <div class="container-fluid">
                     <div class="row">
                        <div class="col-md-4 col-sm-4">
                           <div class="logo">
                              <a href="{% url 'home' %}"><img class ="logo_img" src="{% static 'images/logo_sams.png' %}" alt="#" /></a>
                           </div>
                        </div>
                        <div class="col-md-8 col-sm-8">
                           <div class="right_bottun">
                              <ul class="conat_info d_none ">
                                 <li><a href="{% url 'createuser' %}"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </header>
            <br>
            <div id="contact" class="contact">
                <div class="container">
                   <div class="row">
                      <div class="col-md-12">
                         <div class="titlepage">
                            <h2>SAM's Club Platform</h2>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="con_bg">
                   <div class="container-fluid">
                      <div class="row">
                         <div class="col-md-5">
                            <form action = "" method = "post" class = "main_form">
                                {% csrf_token %}
                                <table>
                                    <tr> 
                                        <td>Usuario </td>
                                        <td> {{form.username}} </td>
                                    </tr>
                                    <tr> 
                                        <td>Password </td>
                                        <td> {{form.password}} </td>
                                    </tr>
                                </table>
                                <br>
                                <div class ="col-md-12">
                                    <button type = "submit" class = "send_btn">Entrar</button>
                                </div>
                            </form>
                         </div>
                      </div>
                   </div>
                </div>
                <br>
             </div>
    </body>
</html>
